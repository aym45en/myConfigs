[colors]
background = #1f0000
background-alt = #373B41
foreground = #fc0508
primary = #FFF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 5pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNerdFontMono-Light;2

modules-left = pacman-update xworkspaces 
modules-right = xkeyboard pulseaudio memory myCpu wlan internet date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/pacman-update]
type = custom/ipc
hook-0 = echo ' 󰕒'
click-left = exec kitty -- sudo pacman -Syu
initial = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; ---------left----------

[module/xkeyboard]
type = internal/xkeyboard

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-on = 

[module/pulseaudio]
type = custom/script
exec = ~/.myConfigs/polybar/sound_status.sh
interval = 1
label = %output%
format-prefix-foreground = ${colors.primary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/myCpu]
type = custom/script
exec = ~/.myConfigs/polybar/cpu_status.sh
interval = 6
label = %output%
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
click-left = exec kitty -- htop

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

label-connected = %essid%
label-connected-foreground = ${colors.primary}

label-disconnected = 󰤭
label-disconnected-foreground = #f00

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
